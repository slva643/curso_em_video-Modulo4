<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudando iframe</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        p {
            font-size: 1.5em;
        }
        iframe {
            height: 400px;
            width: 400px;
            border: 1px solid black;
            box-shadow: 1px 1px 10px;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de um iframe</h1>
    <!-- Por padrão a iframe é por 300px de larguta x 150px altura -->
    <p>
        Acessando o site do 
        <iframe src="https://www.cursoemvideo.com" frameborder="0" height="500px">
            <a href="https://www.cursoemvideo.com" target="_blank">Curso em video</a>
        </iframe>
        cursoemvideo para aprender a programar  
    </p>
    <hr>
    <p>
       O repositório do Guanabara 
       <iframe src="https://gustavoguanabara.github.io" frameborder="0" height="500px" width="500px" scolling="no"> No  <a href="https://gustavoguanabara.github.io" target="_blank">Github</a></iframe>
        tamém é bem legal
    </p>
</body>
</html>
