<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulário</title>
</head>

<body>
    <h1>Exemplo de Furmulário</h1>
    <form action="cadastro.js" method="get">
        <p>
            <label for="icor">Cor:</label>
            <input type="color" name="cor" id="icor" value="#F4F4F4">
        </p>
        <p>
            <label for="inivel">Nível de satifação: </label>
            <input type="range" name="nivel" id="inivel" >
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>

</html>
